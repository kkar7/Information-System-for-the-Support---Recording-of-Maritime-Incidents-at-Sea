dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: true}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: true, require_secure_passwords: false}
  server_config: {user_table: users}
startup: {type: form, module: Start}
package_name: M3_App_1
allow_embedding: false
name: M3 App 1
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
metadata: {logo_img: 'asset:DALLÂ·E 2023-11-30 18.41.52 - Create a logo featuring a
    large anchor representing the sea, with a ship on top of it. The ship should have
    a medical Red Cross symbol as its flag, sy.png'}
startup_form: null
db_schema:
  users:
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {order: 0, width: 200}
      type: string
    - name: enabled
      admin_ui: {order: 1, width: 200}
      type: bool
    - name: last_login
      admin_ui: {order: 2, width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {order: 3, width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {order: 4, width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {order: 5, width: 200}
      type: bool
    title: Users
  add_form:
    title: add_form
    client: none
    server: full
    columns:
    - name: ship_name
      admin_ui: {width: 200}
      type: string
renamed: true
